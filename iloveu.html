    <script>
    $(function() {
        //设置起始日期
        countTime('2014/10/21 09:00', 'day', 'hour', 'minute', 'second');
        var days = $('#day').text();

        // 设置标题
        if (parseInt(days / 365) != 0) {
            $(document).attr("title", "在一起" + parseInt(days / 365) + "年,感谢相伴。");
        } else if (parseInt(days / 30) != 0) {
            $(document).attr("title", "在一起" + parseInt(days / 30) + "个月,感谢相伴。");
        } else
            $(document).attr("title", "在一起" + days + "天,感谢相伴。");

        //设置每一张图片对应的文字
        var says = new Array(
            "还记的两年前这场电影吗，你说，我就是你的狐狸先生。",
            "在这里，我们相遇、相识、相爱。",
            "泰国，芭提雅。这是一处美丽的农场，你还记得吗？",
            "食堂门口的小木桌是我们每天约会的秘密场所。",
            "第一次穿上情侣装，那天我们拍了很多照片。",
            "开发区，万达。那天我们看的电影你还记得吗？",
            "开发区，万达。我们还一起唱了好多情歌。",
            "开发区，万达。记得这个娃娃我们抓了好久，终于抓到了。",
            "金石滩，鲁美博物馆。我们拍遍了学校每一个角落。",
            "还记得你说二饼可爱，我问你二饼多少钱哦？二饼不卖。",
            "大连，西安路。你手里内个奶茶是我推荐的！",
            "金石滩，毕业晚会。那天你们跳了最后一支舞，我们都哭了。",
            "每次我生病，你都会像看孩子一样照顾我。",
            "金石滩，鲁美门口。我们毕业了，和你牵手走出校园，我很幸运。",
            "西安路，巴黎贝甜。照片里的东西我一晚上都吃完了，厉害吧。",
            "火车站，胜利地下。我因为麻辣烫太难吃不开心，你还有心思拍照！",
            "马兰广场，逸彩城。我还在商店里走了段秀。",
            "辽师，提莫网咖。电子竞技没有爱情？不存在的。",
            "西安路，罗斯福。我们点了海鲜炒饭和海鲜炒面以后一脸懵逼。",
            "大连，辽师。我们一起做Pizza，你认真时最可爱。",
            "大连，辽师。虽然不太好吃，但颜值还是在线的！",
        );


        var start = function() {
            var index = 0;
            var rate = 6000;
            $('#say').text(says[(index++) % says.length]);
         	var _play = function () {
         		$('#say').hide();
                $('#say').text(says[(index++) % says.length]);
                $('#say').fadeToggle();
                $('#carousel').carousel('next');
         	};
            setInterval(_play, rate);
        }();

    });
